name: Scanning for Secrets
run-name: ${{ github.actor }} is scanning for secrets
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  TruffleHog:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --results=verified,unknown